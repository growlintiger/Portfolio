<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/Portfolio/CSS/contactme.css" />
  </head>
  <body>
    <header>
      <a href="/Portfolio/index.html"
        ><img class="homebutton" src="/Portfolio/images/homeicon.png" alt=""
      /></a>
      <h1>Contact page</h1>
      <hr />
    </header>

    <main>
      <form action="/RPS.html">
        Leave me your details I will contact you A.S.A.P:
        <br /><br />
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="4"
          maxlength="30"
          size="10"
        />
        <br />
        <br />
        <label for="phonenumber"> Phone Number: </label>

        <input
          type="text"
          id="phonenumber"
          name="phonenumber"
          required
          minlength="10"
          maxlength="10"
          size="10"
        />
        <br /><br />
        <label for="email"> Email: </label>

        <input
          type="text"
          id="email"
          name="email"
          required
          minlength="4"
          maxlength="30"
          size="10"
        />
        <br />
        <br />
        <input type="submit" />
      </form>
    </main>

    <footer></footer>
  </body>
</html>
