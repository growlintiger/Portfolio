<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/Portfolio/CSS/RPS.css" />
  </head>
  <body>
    <header>
      <a href="projects.html"
        ><img class="backbutton" src="/images/back.png" alt=""
      /></a>
      <h1>Project 1</h1>

      <hr />
    </header>
    <main>
      <br />
      <h1>Rock Paper Scissors Game</h1>
      <p>Click on one of the images below to make your choice:</p>
      <div>
        <img
          class="gameimg"
          src="/Portfolio/images/rock.png"
          alt="Rock"
          onclick="play('rock')"
        />

        <img
          class="gameimg"
          src="/Portfolio/images/paper.png"
          alt="Paper"
          onclick="play('paper')"
        />

        <img
          class="gameimg"
          src="/Portfolio/images/scissors.png"
          alt="Scissors"
          onclick="play('scissors')"
        />
      </div>
      <div id="result"></div>

      <script>
        var comp_score = 0;
        var player_score = 0;

        function play(playerChoice) {
          var choices = ["rock", "paper", "scissors"];
          var computerChoice =
            choices[Math.floor(Math.random() * choices.length)];
          var result = "";

          if (playerChoice === computerChoice) {
            result = "It's a tie!";
          } else if (
            (playerChoice === "rock" && computerChoice === "scissors") ||
            (playerChoice === "paper" && computerChoice === "rock") ||
            (playerChoice === "scissors" && computerChoice === "paper")
          ) {
            result = "You win!";
            player_score += 1;
          } else {
            result = "You lose!";
            comp_score += 1;
          }

          document.getElementById("result").innerText =
            "Computer chose: " +
            computerChoice +
            ". " +
            result +
            "\n" +
            "Computer: " +
            comp_score +
            " Player: " +
            player_score;
        }
      </script>
    </main>
  </body>
</html>
